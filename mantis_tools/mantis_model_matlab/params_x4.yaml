#Paramter file for the Mantis MM-UAV

frame:
  layout: "X4"
  motor_radius: 0.275 # m (distance from center frame to motor)
  height: 0.05 # m (vertical hieght of the frame bulk)
  mass: 2.2 # kg

control:
  base_link:
    thrust:
        reserve: 0.25 # %

motor:
  max_thrust: 10.5225 # N
  prop_drag: 0.05

arm:
  mount:
    distance: -0.1 # m (from center frame along z)
    rotation: 1.570796326794897 # radians
  links: 2
  length: 0.25 # m
  radius: 0.02 # m
  mass: 0.15 # kg
  servo:
    max_torque: 2.0 # N
    max_rot: 1.570796326794897 # radians

plot:
  size: 2
