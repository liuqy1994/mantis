# Common configuration for the mavel position controller

# Control
control_rate: 25.0
control_frame: "map"

# Path-following options
contrail:
  fallback_to_pose: true
  waypoint_hold_duration: 1.0
  waypoint_radius: 0.2
  waypoint_yaw_accuracy: 0.1
  spline_res_per_sec: 5

throttle:
  min: 0.0
  mid: 0.45
  max: 0.9

# Maximum roll/pitch in radians
tilt_max: 0.39

# Emergency Landing Velocity (must be negative!)
failsafe_land_vel: -0.2

# Data Stream
min_rate:
  state:
    state: 0.2
    odometry: 10.0
  reference:
    triplet: 10.0

# PID Controllers
control:
  pos:
    x:
      p: 1.25
      i: 0.0
      d: 0.0
      min: -0.5
      max: 0.5
    y:
      p: 1.25
      i: 0.0
      d: 0.0
      min: -0.5
      max: 0.5
    z:
      p: 0.5
      i: 0.0
      d: 0.0
      min: -1.0
      max: 1.0
  vel:
    x:
      p: 0.09
      i: 0.0
      d: 0.01
      min: -0.2
      max: 0.2
    y:
      p: 0.09
      i: 0.0
      d: 0.01
      min: -0.2
      max: 0.2
    z:
      p: 0.1
      i: 0.02
      d: 0.0
      min: -0.5
      max: 0.3
